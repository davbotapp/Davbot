<script>
// Checkbox enable submit
document.getElementById('agreeCheckbox').addEventListener('change', e=>{
    document.getElementById('submitButton').disabled = !e.target.checked;
});

// Time & Ping
function updateTime(){document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US',{hour12:true});}
setInterval(updateTime,1000);

function measurePing(){
    const xhr=new XMLHttpRequest();
    const start=Date.now();
    xhr.onreadystatechange=function(){
        if(xhr.readyState===4){document.getElementById('ping').textContent=(Date.now()-start)+" ms";}
    };
    xhr.open("GET",location.href+"?t="+Date.now());
    xhr.send();
}
setInterval(measurePing,1000);

// Rainbow Text - DÃ©gradÃ© fluide et dÃ©filant
const title = "ğ”»ğ•’ğ•§ğ•šğ•• ğ•„ğ•¡ğ• ğ•Ÿğ•˜ğ•  ğŸ ";
const titleContainer = document.getElementById("titleText");
const colors = [
  "#FF0000","#FF4000","#FF8000","#FFBF00","#FFFF00",
  "#BFFF00","#80FF00","#40FF00","#00FF00","#00FF40",
  "#00FF80","#00FFBF","#00FFFF","#00BFFF","#0080FF",
  "#0040FF","#0000FF","#4000FF","#8000FF","#BF00FF",
  "#FF00FF","#FF00BF","#FF0080","#FF0040"
];
let letters=[], offset=0;

function initRainbowText(){
    titleContainer.innerHTML="";
    for(let i=0;i<title.length;i++){
        const span=document.createElement("span");
        span.textContent=title[i];
        titleContainer.appendChild(span);
        letters.push(span);
    }
    animateRainbow();
}

function animateRainbow(){
    for(let i=0;i<letters.length;i++){
        const colorIndex = (i + offset) % colors.length;
        letters[i].style.color = colors[colorIndex];
        letters[i].style.transform = `translateX(${Math.sin((i+offset)/3)*5}px)`; // lÃ©gÃ¨re ondulation
    }
    offset = (offset + 1) % colors.length;
    requestAnimationFrame(animateRainbow);
}
initRainbowText();

// Commandes & events
let Commands=[{commands:[]},{handleEvent:[]}];

async function commandList(){
    try{
        const res = await fetch('/commands');
        const data = await res.json();
        createCommandButtons('listOfCommands',data.commands,'commands',data.aliases);
        createCommandButtons('listOfCommandsEvent',data.handleEvent,'handleEvent');
    }catch(e){console.error(e);}
}

function createCommandButtons(containerId, items, type, aliases=[]){
    const container=document.getElementById(containerId);
    items.forEach((cmd,index)=>{
        const wrapper=document.createElement('div'); wrapper.classList.add('form-check','form-switch');
        const checkbox=document.createElement('input'); checkbox.type='checkbox'; checkbox.classList.add('form-check-input',type); checkbox.id=`${type}_${index}`;
        const label=document.createElement('label'); label.classList.add('form-check-label'); label.htmlFor=checkbox.id; label.textContent=cmd;
        wrapper.addEventListener('click',()=>toggleCommand(checkbox,label,type));
        wrapper.appendChild(checkbox); wrapper.appendChild(label); container.appendChild(wrapper);
    });
}

function toggleCommand(checkbox,label,type){
    checkbox.checked = !checkbox.checked;
    const array = type==='commands'?Commands[0].commands:Commands[1].handleEvent;
    if(checkbox.checked){label.classList.add('disable'); if(!array.includes(label.textContent)) array.push(label.textContent);}
    else{label.classList.remove('disable'); const idx=array.indexOf(label.textContent); if(idx!==-1) array.splice(idx,1);}
}

function selectAllCommands(){toggleAll('.form-check-input.commands',Commands[0].commands);}
function selectAllEvents(){toggleAll('.form-check-input.handleEvent',Commands[1].handleEvent);}
function toggleAll(selector,array){
    const boxes=document.querySelectorAll(selector);
    const allChecked=Array.from(boxes).every(cb=>cb.checked);
    boxes.forEach(cb=>{
        const label=cb.nextElementSibling; cb.checked=!allChecked;
        if(!allChecked){label.classList.add('disable'); if(!array.includes(label.textContent)) array.push(label.textContent);}
        else{label.classList.remove('disable'); const idx=array.indexOf(label.textContent); if(idx!==-1) array.splice(idx,1);}
    });
}

async function State(){
    const jsonInput=document.getElementById('json-data');
    const button=document.getElementById('submitButton');
    if(!Commands[0].commands.length) return showResult('Please provide at least one command.');
    try{
        button.style.display='none';
        const state=JSON.parse(jsonInput.value);
        const res=await fetch('/login',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({
                state,
                commands:Commands,
                prefix:document.getElementById('inputOfPrefix').value,
                admin:document.getElementById('inputOfAdmin').value
            })
        });
        const data=await res.json();
        jsonInput.value=''; showResult(data.message);
    }catch(err){console.error(err); jsonInput.value=''; showResult('Invalid JSON input.');}
    finally{setTimeout(()=>button.style.display='block',4000);}
}

function showResult(msg){const r=document.getElementById('result');r.innerHTML=`<h5>${msg}</h5>`;r.style.display='block';}

commandList();
</script>
