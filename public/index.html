<style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Bahnschrift SemiBold', sans-serif;
    background: #0c062a;
    color: white;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Canvas for particles */
#particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* Container */
.container {
    position: relative;
    z-index: 2;
    text-align: center;
    background: rgba(20,10,40,0.85);
    padding: 50px 30px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(108, 64, 252, 0.7), 0 0 80px rgba(252, 64, 202, 0.5);
    width: 90%;
    max-width: 600px;
    animation: glow 3s ease-in-out infinite alternate;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: scale(1.03);
}

/* Glow Animation */
@keyframes glow {
    0% { box-shadow: 0 0 20px rgba(108, 64, 252, 0.5), 0 0 40px rgba(252, 64, 202, 0.3); }
    50% { box-shadow: 0 0 40px rgba(108, 64, 252, 0.8), 0 0 80px rgba(252, 64, 202, 0.6); }
    100% { box-shadow: 0 0 20px rgba(108, 64, 252, 0.5), 0 0 40px rgba(252, 64, 202, 0.3); }
}

/* Animated Gradient Title */
h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
    background: linear-gradient(270deg, #febb5c, #dd9993, #fd7cb9, #b24afd, #6a40fc, #febb5c);
    background-size: 1200% 1200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Highlight text */
p.highlight {
    font-size: 1em;
    font-weight: bold;
    margin: 15px 0;
    color: #febb5c;
}

/* Buttons with animated gradient */
.button {
    display: inline-block;
    margin: 10px 10px 0 10px;
    padding: 12px 30px;
    border-radius: 50px;
    border: none;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    color: white;
    background: linear-gradient(270deg, #6a40fc, #bc48fc, #f86cd3, #fa84ac, #ffb168, #6a40fc);
    background-size: 600% 600%;
    animation: gradientBtn 8s ease infinite;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.button:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

@keyframes gradientBtn {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Circular Image Pulse */
.circular-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid #fff;
    margin: 20px auto;
    display: block;
    animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }

/* Footer */
footer {

/* Responsive */

<canvas id="particles"></canvas>

<div class="container">

    <p>Redirecting to the Official FB-Davbot Facebook Bot Website!</p>

</div>

<script>
// SweetAlert welcome
window.onload = function() {
    Swal.fire({
        title: 'Welcome!',
        text: 'Click the button below to continue.',
        imageUrl: 'https://i.imgur.com/AnFWx6c.jpeg',
        imageWidth: 100,
        imageHeight: 100,
        imageAlt: 'FB-BOT Logo',
        confirmButtonText: 'Got it!'
    });
};

// Particles background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];
const colors = ['#6a40fc','#bc48fc','#f86cd3','#fa84ac','#ffb168'];

class Particle {
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random()*colors.length)];
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init(){
    particlesArray = [];
    for(let i=0;i<100;i++){
        particlesArray.push(new Particle());
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});

init();
animate();
</script>
</body>
